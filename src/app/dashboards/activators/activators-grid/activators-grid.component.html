<div class="sub-header">
  Activator store
</div>
<app-controls [isAll]="(current$ | async) === 'All'"></app-controls>
<div *ngIf="(current$ | async) === 'All'" class="grid-container">
  <mat-grid-list [cols]="(layout$ | async).gridCols" [rowHeight]="(layout$ | async).activatorGridItemHeight">
    <mat-grid-tile *ngFor="let activator of activators$ | async" colspan="1" rowspan="1">
      <app-activator-card class="activator-grid-card" [activator]="activator"></app-activator-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<app-categories class="dashboard-grid" *ngIf="(current$ | async) === 'Category'"></app-categories>
